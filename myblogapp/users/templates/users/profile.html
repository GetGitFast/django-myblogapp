{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>

          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE TO UPDATE USER FIELDS & PROFILE PICTURE -->
       <form method="POST" enctype="multipart/form-data"> <!-- enctype is to encode image. Otherwise, image won't be saved -->
          {% csrf_token %}
          <fieldset class="form-group">
              <strong class="border-bottom mb-4">Hi {{user.first_name}} {{user.last_name}},
              <small> last time you logged in was on {{user.last_login}}</small></strong>
              <br>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
       </form>
    </div>
{% endblock content %}
